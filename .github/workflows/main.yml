name: Build and Push to Docker Hub

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/soren-curriculo:latest -f soren-curriculo/Dockerfile soren-curriculo

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/soren-curriculo:latest
